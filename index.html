<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <div class="upper-section">

  </div>

  <header>
    <h1>We're launching soon</h1>
  </header> 

  <div class="container">
    
    <div class="days text">
      <div class="time" id="d"></div>
      <div class="line_container">
        <div class="line"></div>
      </div>
      <div class="dot_container">
        <div class="dot-left"></div>
        <div class="dot-right"></div>
      </div>
      <p class="period_style">Days</p>
    </div>
    

    <div class="hours text">
      <div class="time" id="h"></div>
      <div class="line_container">
        <div class="line"></div>
      </div>
      <div class="dot_container">
        <div class="dot-left"></div>
        <div class="dot-right"></div>
      </div>
      <p class="period_style">Hours</p>
    </div>

    <div class="minutes text">
      <div class="time" id="m"></div>
      <div class="line_container">
        <div class="line"></div>
      </div>
      <div class="dot_container">
        <div class="dot-left"></div>
        <div class="dot-right"></div>
      </div>
      <p class="period_style">Minutes</p>
    </div>

    <div class="seconds text">
      <div class="time" id="s"></div>
      <div class="line_container">
        <div class="line"></div>
      </div>
      <div class="dot_container">
        <div class="dot-left"></div>
        <div class="dot-right"></div>
      </div>
      <p class="period_style">Seconds</p>
    </div>

  </div>
  
  <footer>
    <div class="social_icons">
     <a href=""><img onmouseover="this.src='./images/icon-facebook copy.svg'" onmouseout="this.src='./images/icon-facebook.svg'" src="./images/icon-facebook.svg" alt="Facebook"></a> 
     <a href=""><img onmouseover="this.src='./images/icon-pinterest copy.svg'" onmouseout="this.src='./images/icon-pinterest.svg'"  src="./images/icon-pinterest.svg" alt="Pinterest"></a>
     <a href=""><img onmouseover="this.src='./images/icon-instagram copy.svg'" onmouseout="this.src='./images/icon-instagram.svg'"  src="./images/icon-instagram.svg" alt="Instagram"></a>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Haitham Almutlaq</a>.
    </div>

  </footer>
<script src="./app.js"></script>
</body>
</html>
